<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AiryBites</title>
</head>
<body>
    {% for recipe in recipes %}   
        {{ recipe.recipe_title }}<br>
        {{ recipe.category_name }}<br>
        {{ recipe.recipe_description }}<br>
        {{ recipe.cook_time }}<br>
        {{ recipe.prep_time }}<br>
        {{ recipe.total_time }}<br>
        {{ recipe.servings }}<br>
        {{ recipe.date_posted }}<br>
    {% endfor %}
    
</body>
</html>
