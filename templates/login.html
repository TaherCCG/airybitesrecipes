{% extends "base.html"%}
{% block content %}

<h3 class="center-align text-shadow">Log In</h3>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
        <div class="card-panel">
            <!-- Username -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-cog prefix icon"></i>
                    <input id="username" name="username" type="text" minlength="5"
                        maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="username">Username</label>
                    <span class="helper-text">Use 5-15 characters including letters and numbers.</span>
                </div>
            </div>
            <!-- Password -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix icon"></i>
                    <input id="password" name="password" type="password" minlength="5"
                        maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="password">Password</label>
                    <span class="helper-text">Use 5-15 characters including letters and numbers.</span>
                </div>
            </div>
            <!-- Register Button -->
            <div class="row">
                <button type="submit" class="col s8 offset-m2 btn-large button-primary text-shadow ">
                    Log In <i class="fas fa-sign-in-alt icon"></i>
                </button>
            </div>
        </div>
    </form>
</div>
<div class="row">
    <div class="col s12">
        <p class="center-align">
            New Here? <a href="{{ url_for('register') }}">Register Account</a>
        </p>
    </div>
</div>

{% endblock %}
